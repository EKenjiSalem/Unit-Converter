<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title> Unit Converter  </title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
 
     <div id="unit-box" class="unit-container"> 
        <div class="unit-main">
         <h1 class="unit-title"> Metric/Imperial Unit Conversion </h1>
         <input id="num-convert-input" class="number-input" />
         <div class="btn-container">
            <button id="btn-convert" class="convert-btn"> Convert </button> 
            <button id="btn-reset" class="reset-btn"> Reset </button> 
         </div>
        </div>
             <div id="convert-container" class="conversions-container">
             <div class="conversion-1"><span> Length (Meter/Feet) </span></div>
             <div class="conversion-2"><span> Volume (liters/Gallons) </span></div>
             <div class="conversion-3"><span> Mass (Kilograms/Pounds) </span></div>
         </div>
     </div>

<script src="script.js"> </script>

 </body>
</html>
